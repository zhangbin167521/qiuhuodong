{template header}
<script>
	$(document).ready(function(){
		$("#province").change(function(){
			var provinceid=$(this).val();
			$("#citySpan").load("{SITE_URL}index.php?app=user&ac=city&provinceid="+provinceid);
			$("#areaSpan").html('<select id="area" name="area"><option value="0">请选则区</option></select>');
		});
	})
	function selectArea(){
		var cityid=$("#city").val();
		$("#areaSpan").load("{SITE_URL}index.php?app=user&ac=area&cityid="+cityid);
	}
</script>

<div class="midder">
<div class="mc">
<div class="bbox mh400">

{template set_menu}

<table class="commtable" width="100%">
<tr>
<th>常居地：</th>
<td>

{if $strUser['province']}
省份：{$strProvince['province']} 
{/if}

{if $strUser['city']}
城市：{$strCity['city']}  
{/if}

{if $strUser['area']}
区域：{$strArea['area']}  
{/if}

</td>
</tr>

<tr>
<th valign="top">修改常居地：</th>
<td>
<form method="POST" action="{SITE_URL}index.php?app=user&ac=do&ts=setcity">

<select id="province" name="province">
<option value='0' >请选则省</option>
{loop $province $k $v}
<option value="{$v['provinceid']}">{$v['province']}</option>
{/loop}
</select>
<div class="clear ht10"></div>
<span id="citySpan">
	<select id="city" name="city">
		<option value="0">请选则市</option>
	</select>
</span>
<div class="clear ht10"></div>
<span id="areaSpan">
	<select id="area" name="area">
		<option value="0">请选则区</option>
	</select>
</span>
<div class="clear ht10"></div>
<button class="btn btn-success" type="submit">修改</button>
</form>
</td>
</tr>

</table>
</div>


</div>
</div>
{template footer}
