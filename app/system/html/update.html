{template header}
<!--main-->
<div class="midder">


<div id="upgrade" class="update">

</div>

<div class="patch">
<h1>{$TS_CF[info][version]}系统补丁</h1>
<ul>
<li>补丁升级开发中，预计2.01版本可实现</li>
</ul>
</div>


</div>
<script src="public/js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script>
//检测是否有升级
function isupdate(version){
	$('#upgrade').html('<img src="public/images/loading.gif" />加载中...');
	$.getJSON("http://www.thinksaas.cn/index.php?app=upcenter&ac=find&version="+version+"&callback=?", function(rs){
		if(rs){
			$('#upgrade').html('<h1>发现新版本：'+rs.upversion+'</h1><div class="uplog">'+rs.uplog.replace(/\n|\r|(\r\n)|(\u0085)|(\u2028)|(\u2029)/g, "<br />")+'</div><div class="uptime">'+rs.uptime+'</div><div class="notice">提示：升级会覆盖你的网站LOGO文件，请注意备份！</div><div class="upgo"><a href="index.php?app=system&ac=update&ts=one">点击马上升级</a></div>');
		}else{
			$('#upgrade').html('<h1>已经是最新版本</h1><div class="uplog">无需升级</div></div>');
		}
	});   
}
isupdate("{$TS_CF['info']['version']}");
</script>
{template footer}
